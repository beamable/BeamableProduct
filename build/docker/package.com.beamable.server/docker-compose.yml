---
version: '3'
services:
  beamable_server:
    build:
      context: ../../../
      dockerfile: build/docker/package.com.beamable.server/Dockerfile
    volumes:
      - ../../../client/Packages/com.beamable.server:/BeamableServer
    environment:
      NPM_AUTH: ${NPM_AUTH}
      NPM_REGISTRY: ${NPM_REGISTRY}
      DRY_RUN: ${DRY_RUN:-false}
      NPM_COMMAND: ${NPM_COMMAND:-publish}
      NPM_LOGLEVEL: ${NPM_LOGLEVEL:-verbose}
      VERSION: ${VERSION:-0.0.0}
      UPDATE_NPM_VERSION: ${UPDATE_NPM_VERSION:-false}
      RELEASE_NOTES: ${RELEASE_NOTES}
      CHANGELOG_URL: '${CHANGELOG_URL}/com-beamable-server-changelog.md'