name: CI

on:
  push:
    branches:
      - wip/web-sdk
  pull_request:
    branches:
      - wip/web-sdk

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      # Checkout the repository (runs in the root by default)
      - uses: actions/checkout@v3

      # Setup Node.js LTS version 22.14.0
      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      # Install pnpm package manager version 10.8.0 globally
      - name: Install pnpm
        run: npm install -g pnpm@10.8.0

      # Install project dependencies using pnpm (runs from the web folder)
      - name: Install dependencies
        run: pnpm install

      # Run code linter (runs from the web folder)
      - name: Lint
        run: pnpm lint

      # Run the test suite (runs from the web folder)
      - name: Test
        run: pnpm test

      # Build and prepare release (upgrade version and build from the web folder)
      - name: Release
        run: pnpm release
