name: Format check on push

on:
  push:
    branches:
      - 'main'
      - 'master'
    paths:
      - 'client/**'
      - 'microservice/**'

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v11.7
        with:
          files: |
            .cs$
      - name: Install dotnet-format
        if:  ${{ contains(steps.changed-files.outputs.all_modified_files, '.cs') }}
        run: dotnet tool install --global --version 5.1.250801 dotnet-format
      - name: Format files
        if: ${{ contains(steps.changed-files.outputs.all_modified_files, '.cs') }}
        id: format
        run: |
          dotnet-format -f --include ${{ steps.changed-files.outputs.all_modified_files }}
      - name: Format results
        if:  ${{ contains(steps.changed-files.outputs.all_modified_files, '.cs') }}
        run: echo ::set-output name=any::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
        id: format-changes
      - name: Create Pull Request
        if:  ${{ steps.format-changes.outputs.any == 'true' }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch-suffix: 'timestamp'
          title: 'Formatting: ${{ github.event.head_commit.message }}'
          labels: 'bot'
