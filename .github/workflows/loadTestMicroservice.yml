name: Sync Wiki

on:
  push:
    branches:
      - 'feature/beam-3376-2'

jobs:
  setup:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    concurrency:
      group: stresstest-${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Install Dotnet Counters
        run: |
          dotnet tool install --global dotnet-counters
      - name: Build and Install BEAM CLI 
        working-directory: ./cli/cli
        run: |
          ./install.sh
      - name: Login to BEAM CLI
        working-directory: ./stress-tests/standalone-microservice
        run: |
          beam login --username ${{ secrets.BEAM_STRESSTEST_EMAIL }} --password ${{ secrets.BEAM_STRESSTEST_PASS }} --save-to-file
      - name: Build Microservice
        working-directory: ./stress-tests/standalone-microservice/services/standalone-microservice
        run: |
          dotnet build
      - name: Observe
        working-directory: ./stress-tests/standalone-microservice/services/standalone-microservice/bin/Debug/net6.0
        run: |
          cat .env
      - name: Run Microservice (with profiler)
        working-directory: ./stress-tests/standalone-microservice/services/standalone-microservice/bin/Debug/net6.0
        run: |
          timeout 30 dotnet-counters collect --refresh-interval 3 --format csv -- standalone-microservice || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      - name: Save Profiler Data 
        uses: actions/upload-artifact@v3
        with:
          name: profiler
          path: |
            ./stress-tests/standalone-microservice/services/standalone-microservice/bin/Debug/net6.0/counter.csv