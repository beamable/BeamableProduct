name: Generate API

# TODO: eventually, we want this job to trigger based on perforce pushes
on:
  workflow_dispatch:
    inputs:
      host:
        description: 'Which Beamable API to use to generate from. '     
        required: true
        default: 'https://dev.api.beamable.com'
        type: string

jobs:
  generate:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    concurrency:
      group: generate-${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Build CLI 
        run: |
          dotnet build ./cli/cli 
      - name: Generate API
        run: |
          dotnet run --project ./cli/cli -- --host ${{ github.event.inputs.host }} oapi generate --output ./client/Packages/com.beamable/Common/Runtime/OpenApi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: syncing sdk from openapi 
          title: Auto generate SDK from openAPI 
          body: The CLI autogenerated these changes to the SDK from ${{ github.event.inputs.host }}
          branch: update-openapi
          base: feature/beam-2968-test
          labels: bot,generated-api
          delete-branch: true
          add-paths: |
            client/Packages/com.beamable/Common/Runtime/OpenApi
      - name: Post to a Slack channel
        if: ${{ steps.cpr.outputs.pull-request-number }}
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        with:
          channel-id: C0409CMRKA9
          slack-message: "Auto generated API has changed at ${{ steps.cpr.outputs.pull-request-url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
